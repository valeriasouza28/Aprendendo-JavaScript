<body>
<h1>Olá, Mundo! \m/</h1>
<p>Já me livrei da maldição.</p>
<script>var n1=Number(window.prompt("Digite um número")) //string
var n2=Number.parseFloat(window.prompt("Digite outro número")) //string
var s=n1+n2
window.alert(`A soma entre ${n1} e ${n2} =  ${s} `) //concatenação
// + em string + string é uma concatenação.
// + em number + number é uma soma matemática.

</script>
